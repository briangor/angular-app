<app-navbar></app-navbar>

<button class="btn btn-outline-success add-user-btn" type="button" (click)="addUser()">Add User</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Name</th>
      <th>Job Title</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.job_title }}</td>
      <!-- <td><button class="btn btn-outline-primary" type="button" (click)="onSelect(user)" [class.selected]="user === selectedUser">View</button></td> -->
      <td><button class="btn btn-outline-primary" type="button" [routerLink]="['/users', user.id]">View</button></td>
    </tr>
  </tbody>
</table>
